<form class="form-signin" (ngSubmit) = "onLoginUser(loginForm)" #loginForm="ngForm">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name = "email" #email ngModel class="form-control" placeholder="Email address" required="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name = "password" #password ngModel class="form-control" placeholder="Password" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled] = "loginForm.invalid">Sign in</button>
</form>
